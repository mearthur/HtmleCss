<!--
    <input type="password">

    - Colocar uma senha de maeira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depede do User Agent

    # Atributos

    - minlength / maxlengt
        * O número mínino e/ou máximo de caracteres paa este campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite no mínimo 4 e no máximo 8 caracteres 
            *pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostrar um exemplode texto a ser digitano no campo
    
    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não

    - required
        * o campo será obrigatório
    
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
    
-->

<form action="">
    <input
    type="password"
    pattern="{4,8}"
    title="Coloque no mínino 4 caracteres e no máximo 8"
    placeholder="Coloque a senha"
    autocomplete="new-password">


    <button type="submit">enviar</button>
</form>

<!--
    <input type="email"/>

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    -multiple
        * o campo irá receber 1 ou mais emails, separado por vírgulas

    - minlength / maxlength
        * o mínimo e/ou máximo valor que o campo irá conter
    
    - size
        * valor numérico indicado quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuario
    
    - pattern
        * Uso de expressão regula para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio rocketseat.com.br
            * pattern=".+@rocketseat/.com/.br"
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definifos a fim de sugerir ao ursuário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão

-->

<form action="">
    <input type="email"
    value="@gmail.com">
    <button type=""> Enviar</button>
</form>

<!--
    <inout type="file"/>

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos

    - value
        -contém o arquivo a ser enviado
        - accept
            - descreve que tipos de arquivos serão aceitos
            - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - a lista de arquivo ou arquivos
    - multiple
        - permite o envio de múltiplos arquivos

    # Envio dos arquivos
    Para envio dos arquivos o formulário deverá utilizr o método POST e o atributo enctype como "multipart/form-data"

--> 

<input type="file" accept=".doc" >

<!--
    para envio de aquivos 
-->

    <input type="file">
</form>
